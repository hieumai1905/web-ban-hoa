<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website Bán hoa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="image-container">
    <table>
        <tr class="image-row">
            <td class="image-cell"></td>
            <td class="image-cell">
                <img class="image-top" src="images/canh_hoa.gif" alt="Canh hoa">
            </td>
        </tr>
        <tr class="image-row">
            <td class="image-cell">
                <img src="images/cong.gif" alt="">
            </td>
            <td class="image-cell">
                <img class="img-logo" src="images/Logo.gif" alt="Logo">
            </td>
        </tr>
    </table>
</div>

<div class="container">
    <nav class="sidebar">
        <ul>
            <li><a href="#">
                <img src="images/cong01.gif" alt="">
            </a>
            </li>
            <li><a href="#">
                <img src="images/trangchu.gif" alt="">
            </a>
            </li>
            <li><a href="#">
                <img src="images/tintuc.gif" alt="">
            </a>
            </li>
            <li><a href="#">
                <img src="images/Hopthu.gif" alt="">
            </a>
            </li>
            <li><a href="#">
                <img src="images/gocthugian.gif" alt="">
            </a>
            </li>
            <li><a href="#">
                <img src="images/Hoacaycanh.gif" alt="">
            </a>
            </li>
        </ul>
        <img src="images/hopthu_rose.gif" alt="">
    </nav>
    <div class="content">
        <p class="header">ĐĂNG KÝ MUA HOA</p>
        <p>Quý học giả hãy điền đầy đủ các thông tin theo yêu cầu để nhận được sản phẩm hoa, cây cảnh ưu thích nhất.</p>
        <form action="#">
            <table class="tb-data">
                <tr>
                    <td class="align-right">Họ và tên:</td>
                    <td class="align-left"><input type="text" class="note" size="40"> (*)</td>
                </tr>
                <tr>
                    <td class="align-right">Địa chỉ:</td>
                    <td class="align-left"><input type="text" class="note" size="50"> (*)</td>
                </tr>
                <tr>
                    <td class="align-right">Điện thoại:</td>
                    <td class="align-left"><input type="text" class="note" size="20"> (*)</td>
                </tr>
                <tr>
                    <td class="align-right">Email:</td>
                    <td class="align-left"><input type="text" class="note" size="27"> (*)</td>
                </tr>
                <tr>
                    <td class="align-right">Loại hoa:</td>
                    <td class="align-left">
                        <select>
                            <option value="lua chon 1">Thược Dược</option>
                        </select>
                        <span>Màu:</span>
                        <select>
                            <option value="lua chon 1">Đỏ</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="align-right">Số lượng:</td>
                    <td class="align-left"><input type="text" class="note" size="9"> (*)</td>
                </tr>
                <tr>
                    <td class="align-right">Đơn vị tính:</td>
                    <td class="align-left">
                        <input type="radio"><span>Nhánh</span><input type="radio"><span>Bó</span><input type="radio"><span>Chậu</span>
                    </td>
                </tr>
                <tr>
                    <td class="align-right">Thanh toán:</td>
                    <td class="align-left">
                        <input type="radio"><span>Tiền mặt</span><input type="radio"><span>Chuyển khoản</span><input type="radio"><span>Master card</span>
                    </td>
                </tr>
                <tr>
                    <td class="align-right" style="vertical-align: top;">Yêu cầu:</td>
                    <td class="align-left">
                        <textarea rows="5" cols="30" class="note"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td class="align-left">
                        <input type="submit" value="Đăng ký" class="btn" style="margin-right: 10px;">
                        <input type="reset" value="Xoá thông tin" class="btn">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="image-right">
        <img src="images/hoa.gif" alt="">
    </div>
</div>
</body>
</html>
